<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guía Completa de JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Guía de JavaScript con ejemplos</h1>
    </header>
    <main>
        <div class="concepto" id="variables">
            <h2>Variables y Tipos de Datos</h2>
            <button onclick="mostrarTipos()">Ver tipos de datos</button>
            <p id="tipo-output"></p>
        </div>

        <div class="concepto" id="control-flujo">
            <h2>Estructuras de Control de Flujo</h2>
            <button onclick="evaluarCondicion()">Ejecutar if-else</button>
            <button onclick="ejecutarSwitch()">Ejecutar switch</button>
            <p id="flujo-output"></p>
        </div>

        <div class="concepto" id="bucles">
            <h2>Bucles en JavaScript</h2>
            <button onclick="ejecutarBucles()">Ejecutar bucles</button>
            <p id="bucles-output"></p>
        </div>

        <div class="concepto" id="funciones">
            <h2>Funciones</h2>
            <button onclick="mostrarFuncion()">Ejecutar función</button>
            <p id="funciones-output"></p>
        </div>

        <div class="concepto" id="arrays">
            <h2>Arrays y Métodos</h2>
            <button onclick="ejecutarArray()">Manipular array</button>
            <p id="arrays-output"></p>
        </div>

        <div class="concepto" id="objetos">
            <h2>Objetos y JSON</h2>
            <button onclick="mostrarObjeto()">Mostrar objeto</button>
            <p id="objetos-output"></p>
        </div>

        <div class="concepto" id="dom">
            <h2>Manipulación del DOM</h2>
            <button onclick="cambiarDOM()">Modificar contenido</button>
            <p id="dom-output">Texto inicial</p>
        </div>

        <div class="concepto" id="asincronia">
            <h2>Asincronía básica</h2>
            <button onclick="ejecutarPromesa()">Ejecutar promesa</button>
            <p id="asincronia-output"></p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
