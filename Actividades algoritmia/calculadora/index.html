<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Nota Final</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Nota Final</h1>
        <label for="nota1">Nota del Primer Corte:</label>
        <input type="number" id="nota1" min="0" max="5" step="0.1">

        <label for="nota2">Nota del Segundo Corte:</label>
        <input type="number" id="nota2" min="0" max="5" step="0.1">

        <button onclick="calcularNota()">Calcular Nota Necesaria</button>

        <div id="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
